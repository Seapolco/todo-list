<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./main.css" /> -->
    <title>Todo App</title>
  <script defer src="todoBundle62ab3d8b431479cdb416.js"></script></head>
  <body>
    <nav>
      <div class="navStart">
        <img class="logo" src="slothsshrug.png" alt="" />
      </div>
      <h1>MUSTODOIT</h1>
      <div class="navEnd">
        <button class="newTodoButton">+</button>
        <img class="userIcon" src="seaCreature.png" alt="" />
      </div>
    </nav>

    <div class="sidebar"></div>
    <main>
      <div class="formContainer">
        <form class="todoForm">
          <div class="title">
            <label for="titleInput">Title</label>
            <input id="titleInput" type="text" />
          </div>
          <div class="description">
            <label for="descriptionTextArea">Description</label>
            <textarea
              id="descriptionTextArea"
              name="description"
              rows="4"
              cols="50"
            >
            </textarea>
          </div>
          <div class="priority">
            <label for="prioritySelect">Priority</label>
            <select name="priority" id="prioritySelect">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <button class="addTodoButton">Add</button>
        </form>
        <div class="displayTodos">
          <header>Today : Date</header>
          <section class="todoListContainer">
            <ul class="todoList">
              <li class="todoListItem">
                <div class="checkIcon">Icon</div>
                <p class="todoTitle">Title</p>
                <p class="todoDescription">Description</p>
                <p class="todoPriority">Priority</p>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
