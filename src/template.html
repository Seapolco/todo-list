<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Home Icon, Menu Icon, expandDown icon, add icon, done icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Todo App</title>
  </head>
  <body>
    <nav>
      <div class="navStart">
        <div class="hamIconWrapper"><span class="material-symbols-outlined hamIcon">
          menu
          </span></div>
        <div class="homeIconWrapper"><span class="material-symbols-outlined homeIcon">
          home
          </span></div>
      </div>
      <div class="logoWrapper">
        <img class="logo" src="./assets/images/slothsshrug.png" alt="" />
      </div>
      <h1>MUSTODOIT</h1>
      <div class="navEnd">
        <div class="newTodoWrapper">
          <button class="newTodoButton">+</button>
        </div>
        
        <img class="userIcon" src="./assets/images/seaCreature.png" alt="" />
      </div>
    </nav>

    <div class="sidebar" style="visibility: hidden;">
      <section class="projectsContainer">
        <div class="projectsHeaderContainer">
          <header class="projectsHeader">Projects</header>
          <div class="projectButtonsContainer">
            <button class="addProjectButton"><span class="material-symbols-outlined addIcon">
              add
              </span></button>
            <button class="showHideProjects"><span class="material-symbols-outlined expandIcon">
              chevron_left
              </span></button>
          </div>

        </div>
        <div class="projectsListContainer">
          <ul class="projectsList" style="opacity : 0.5">
          </ul>
        </div>
      </section>
    </div>
    <main>
      <div class="formContainer" style="display:none;">
        <form class="todoForm" style="display:none;">
          <div class="titleDescriptionWrapper">
            <div class="title">
              <input id="titleInput" type="text" placeholder="Task" />
            </div>
            <div class="description">
              <input
                id="descriptionInput"
                name="description"
                placeholder="Description"
              ></input>
            </div>
          </div>
          <div class="datePriorityWrapper">
            <div class="date">
              <input type="date" id="dateSelect" format="dd-MMM-yyyy"/>
            </div>
            <div class="prioritySelectWrapper">
              <label for="prioritySelect">Priority</label>
              <select name="priority" id="prioritySelect">
                <option class="low" value="Low">Low</option>
                <option class="medium" value="Medium">Medium</option>
                <option class="high" value="High">High</option>
              </select>
            </div>
          </div>
          <div class="projectsFormWrapper">
              <label for="projectsFormSelect">Project</label>
              <select name="projects" id="projectsFormSelect"></select>
          </div>
          <div class="todoFormButtonWrapper">
            <div class="cancelTodoWrapper"><button class="cancelTodoButton">Cancel</button></div>
            <div class="addTodoWrapper"><button class="addTodoButton">Add</button></div>
          </div>
            
            
          </div>
        </form>
      </div>
      <!-- <div class="displayTodos">
        <div class="todayDateContainer">
          <header class="today">Today</header>
          <header class="todaysDate"></header>
        </div>
        <section class="todoListContainer">
          <ul class="todoList"></ul>
        </section>
      </div> -->
    </main>
  </body>
</html>
