<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./main.css" /> -->
    <title>Todo App</title>
  </head>
  <body>
    <nav>
      <div class="navStart">
        <img class="logo" src="./assets/images/slothsshrug.png" alt="" />
      </div>
      <h1>MUSTODOIT</h1>
      <div class="navEnd">
        <button class="newTodoButton">+</button>
        <img class="userIcon" src="./assets/images/seaCreature.png" alt="" />
      </div>
    </nav>

    <div class="sidebar">
      <section class="projectsContainer">
        <div class="projectsHeaderContainer">
          <header class="projectsHeader">Projects</header>
          <button class="addProjectButton">Add</button>
          <button class="showHideProjects">V</button>
        </div>
        <div class="projectsListContainer">
          <ul class="projectsList">
            <li class="project-li">Training</li>
          </ul>
        </div>
      </section>
    </div>
    <main>
      <div class="displayTodos">
        <div class="todayDateContainer">
          <header class="today">Today</header>
          <header class="todaysDate"></header>
        </div>
        <section class="todoListContainer">
          <ul class="todoList"></ul>
        </section>
      </div>
      <div class="formContainer">
        <form class="todoForm">
          <div class="titleDescriptionWrapper">
            <div class="title">
              <input id="titleInput" type="text" placeholder="Task" />
            </div>
            <div class="description">
              <textarea
                id="descriptionTextArea"
                name="description"
                cols="50"
                placeholder="Description"
              ></textarea>
            </div>
          </div>
          <div class="datePriorityWrapper">
            <div class="date">
              <input type="date" id="dateSelect" format="dd-MMM-yyyy" />
            </div>
            <div class="priority">
              <label for="prioritySelect">Priority</label>
              <select name="priority" id="prioritySelect">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
          </div>
          <div class="addTodoWrapper">
            <button class="cancelTodoButton">Cancel</button>
            <button class="addTodoButton">Add</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
